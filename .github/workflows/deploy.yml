name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-app/package-lock.json
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Cache build output
      uses: actions/cache@v3
      with:
        path: |
          portfolio-app/dist
          portfolio-app/node_modules/.vite
        key: build-${{ runner.os }}-${{ hashFiles('portfolio-app/package-lock.json') }}-${{ hashFiles('portfolio-app/src/**/*') }}
        restore-keys: |
          build-${{ runner.os }}-${{ hashFiles('portfolio-app/package-lock.json') }}-
          build-${{ runner.os }}-
        
    - name: Install dependencies
      run: |
        cd portfolio-app
        npm ci --prefer-offline --no-audit
        
    - name: Build
      run: |
        cd portfolio-app
        npm run build
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./portfolio-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4